<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1 class="dashboard text-center">Weather Dashboard</h1>
        <h3 class="date text-center">
        </h3>
    </header>
    <div class="row">
        <div class="col-sm-4">
            <div class="search">
                <h2 class="find text-center">Search for a City</h2>
                <form id="user-form" class="card-body text-center">
                    <input type="text" class="search-bar" placeholder="Search">
                    <button type="button" class="btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            version="1" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="1.5em"
                            width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <g fill="#616161">
                                <rect x="34.6" y="28.1" transform="matrix(.707 -.707 .707 .707 -15.154 36.586)"
                                    width="4" height="17"></rect>
                                <circle cx="20" cy="20" r="16"></circle>
                            </g>
                            <rect x="36.2" y="32.1" transform="matrix(.707 -.707 .707 .707 -15.839 38.239)"
                                fill="#37474F" width="4" height="12.3"></rect>
                            <circle fill="#64B5F6" cx="20" cy="20" r="13"></circle>
                            <path fill="#BBDEFB"
                                d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1 C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z">
                            </path>
                        </svg></button>
                </form>
            </div>

        </div>

        <div class="col-sm-8">
            <div class="card">
                <h2 class="city">Weather in Utah</h2>
                <h3 class="temp">86Â°F</h3>
                <img src="" alt="" class="icon" /> 
                <div class="description">Cloudy</div>
                <div class="humidity">Humidity: 40%</div>
                <div class="wind">Wind Speed: 3.2 MPH</div>
                <div class="UV">UV Index: 8</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="recent">
                <h3 class="recentSearch">Recent Searches</h3>
                <div class="one"></div>
            </div>
        </div>
        <div class="col-sm-8">
            <h3 class="fiveDay">5 day Forecast</h3>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js.js"></script>
</body>

</html>
